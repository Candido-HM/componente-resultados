<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="main.js"></script>
</head>
<body>
  <main>
    <article>
      <div class="section-1">
        <h1>Your Result</h1>
        <div class="result">
          <span class="total">76</span>
          <span class="of">of 100</span>  
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="section-summary">
        <h3>Summary</h3>
        <div class="category">
          <div class="reaction">
            <div class="img-reaction"></div>
            <p class="text-reaction"></p>
            <div class="results">
              <p class="score-reaction"></p>
              <span>/</span>
              <p class="tl">100</p>
            </div>
          </div>
          <div class="memory">
            <div class="img-memory"></div>
            <p class="text-memory"></p>
            <div class="results">
              <p class="score-memory"></p>
              <span>/</span>
              <p class="tl">100</p>
            </div>
          </div>
          <div class="verbal">
            <div class="img-verbal"></div>
            <p class="text-verbal"></p>
            <div class="results">
              <p class="score-verbal"></p>
              <span>/</span>
              <p class="tl">100</p>
            </div>
          </div>
          <div class="visual">
            <div class="img-visual"></div>
            <p class="text-visual"></p>
            <div class="results">
              <p class="score-visual"></p>
              <span>/</span>
              <p class="tl">100</p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Candido-HM">Candido H</a>.
  </div>
</body>
</html>
